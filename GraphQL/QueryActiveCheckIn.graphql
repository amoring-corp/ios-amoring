query ActiveCheckIn {
  activeCheckIn {
    id
    businessId
    business {
      id
      ownerId
      businessName
      businessType
      businessIndustry
      businessCategory
      address
      addressJibun
      addressSido
      addressSigungu
      addressSigunguCode
      addressSigunguEnglish
      addressBname
      addressZonecode
      addressDetails
      latitude
      longitude
      representativeTitle
      representativeName
      phoneNumber
      registrationNumber
      category
      bio
      images {
        id
          file {
            url
          }
      }
      checkedInProfiles {
        id
        userId
        name
        birthYear
        height
        weight
        mbti
        education
        occupation
        bio
        gender
        images {
          id
            file {
              url
            }
        }
        interests {
          id
          name
        }
        age
        createdAt
        updatedAt
      }
      createdAt
      updatedAt
    }
    profileId
    status
    checkedInAt
    checkedOutAt
    createdAt
    updatedAt
  }
}
