mutation DisconnectInterestsFromUserProfile($profileId: ID!, $Ids: [ID!]!) {
  disconnectInterestsFromUserProfile(
    userProfileId: $profileId
    interestIds: $Ids
  ) {
    id
    userId
    interests {
      id
      name
      categoryId
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
