mutation uploadBusinessImage($businessId: ID!, $image: Upload!, $sort: Int!) {
  uploadBusinessImage(businessId: $businessId, data:
    {
      sort: $sort
      file: $image
    }
   ) {
    id
    businessId
    fileId
    sort
    file {
      id
      name
      mimetype
      url
      path
      width
      height
      createdAt
      updatedAt
    }
  }
}
