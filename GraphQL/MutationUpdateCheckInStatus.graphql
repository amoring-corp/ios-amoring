mutation UpdateCheckInStatus($id: ID!) {
  updateCheckInStatus(id: $id, status: confirmed) {
    id
    businessId
    business {
      id
      ownerId
      businessName
      businessType
      businessIndustry
      businessCategory
      address
      addressJibun
      addressSido
      addressSigungu
      addressSigunguCode
      addressSigunguEnglish
      addressBname
      addressZonecode
      addressDetails
      latitude
      longitude
      representativeTitle
      representativeName
      phoneNumber
      registrationNumber
      category
      bio
      images {
        id
          file {
            url
          }
      }
      businessHours {
        openAt
        closeAt
        day
      }
      activeCheckIns {
        profile {
          id
          userId
          name
          age
          birthYear
          height
          weight
          mbti
          education
          occupation
          bio
          gender
          images {
            id
            file {
              url
            }
          }
          interests {
            id
            name
          }
        }
      createdAt
      updatedAt
    }
      
      createdAt
      updatedAt
    }
    profileId
    status
    checkedInAt
    checkedOutAt
    createdAt
    updatedAt
  }
}
