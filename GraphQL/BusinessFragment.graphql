fragment BusinessInfo on Business {
  id
  ownerId
  businessName
  businessType
  businessIndustry
  businessCategory
  businessHours {
    ... BusinessHoursInfo
  }
  address
  addressBname
  addressDetails
  addressJibun
  addressSido
  addressSigungu
  addressSigunguCode
  addressSigunguEnglish
  addressZonecode
  bio
  representativeTitle
  representativeName
  phoneNumber
  registrationNumber
  images {
    id
    file {
        url
    }
  }
  activeCheckIns {
    profile {
      ... ProfileInfo
    }
    createdAt
    updatedAt
  }
  latitude
  longitude
  createdAt
  updatedAt
}
