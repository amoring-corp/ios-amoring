query QueryAuthenticatedUser {
  authenticatedUser {
    id
    email
    status
    role
    userProfile {
      id
      userId
      name
      age
      bio
      gender
      createdAt
      updatedAt
    }
    business {
      id
      ownerId
      businessName
      address
      representativeTitle
      representativeName
      phoneNumber
      registrationNumber
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
