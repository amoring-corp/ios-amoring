query QueryAuthenticatedUser {
  authenticatedUser {
    id
    email
    status
    role
    userProfile {
      id
      userId
      name
      age
      birthYear
      height
      weight
      mbti
      education
      occupation
      bio
      gender
      images {
        file {
          url
        }
      }
      interests {
        id
        name
      }
      createdAt
      updatedAt
    }
    business {
      id
      ownerId
      businessName
      businessType
      businessIndustry
      businessCategory
      address
      bio
      representativeTitle
      representativeName
      phoneNumber
      registrationNumber
      latitude
      longitude
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
