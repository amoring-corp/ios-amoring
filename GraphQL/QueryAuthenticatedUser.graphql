query QueryAuthenticatedUser {
  authenticatedUser {
    id
    email
    status
    role
    profile {
      id
      userId
      name
      age
      birthYear
      height
      weight
      mbti
      education
      occupation
      bio
      gender
      images {
      id
        file {
          url
        }
      }
      interests {
        id
        name
      }
      createdAt
      updatedAt
    }
    business {
      id
      ownerId
      businessName
      businessType
      businessIndustry
      businessCategory
      businessHours {
        openAt
        closeAt
        day
      }
      address
      addressBname
      addressDetails
      addressJibun
      addressSido
      addressSigungu
      addressSigunguCode
      addressSigunguEnglish
      addressZonecode
      bio
      representativeTitle
      representativeName
      phoneNumber
      registrationNumber
      latitude
      images {
        id
        file {
            url
        }
      }
      longitude
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
